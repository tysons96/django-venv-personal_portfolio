

{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-1">
  <div class="col-13">
    <img src="{% static 'portfolio\oc-gonzalez-A-11N8ItHZo-unsplash.jpg' %}" width="800" height="400" alt="sam's logo">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-right">
    <h3 id="hometext" class="font-weight-bold">Hi I'm Sam Tyson and this is my Blog!!!</h3>
  </div>
</div>

<h2 class="mt-5">Life in Los Angeles!</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" width="300" height="300" >
    </a>
    {% else %}

    <img src="{{ project.image.url }}" width="300" height="300">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
{% endfor %}
</div>

{% endblock %}
